<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Reset User Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='Apollo_11_icon.jpg') }}" alt="Apollo 11 Icon" class="apollo-icon">
        <h1>Admin - Reset User Password</h1>
    </header>

    <main>
        <div class="admin-content">
            {% if error %}
                <p style="color: red;"><strong>{{ error }}</strong></p>
            {% endif %}
            {% if success %}
                <p style="color: green;"><strong>{{ success }}</strong></p>
            {% endif %}

            <div class="card">
                <form method="POST" class="reset-password-form">
                    <label for="target_username"><strong>Username of Target User:</strong></label>
                    <input type="text" id="target_username" name="target_username" required>

                    <label for="new_password"><strong>New Password:</strong></label>
                    <input type="password" id="new_password" name="new_password" required>

                    <button type="submit">Reset Password</button>
                </form>
            </div>

            <div class="button-container">
                <a href="{{ url_for('admin_home') }}" class="button">Back to Admin Home</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; SC2006 Group 1</p>
        <a href="{{ url_for('logout') }}" style="color: white;">Logout</a>
    </footer>
</body>
</html>
