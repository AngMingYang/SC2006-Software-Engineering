<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Congestion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='Apollo_11_icon.jpg') }}" alt="Apollo 11 Icon" class="apollo-icon">
    <h1>Commuter Dashboard</h1>
</header>

<main>
    <div class="welcome">
        <h2>Congestion Calculation</h2>
        <p>Fill in your route details to calculate congestion.</p>
    </div>

    <div class="form-container">
        <form action="{{ url_for('route_predictions') }}" method="POST">
            <!-- Start Location Dropdown -->
            <div class="form-group">
                <label for="start_location">Start Location:</label>
                <select id="start_location" name="start_location" required>
                    <option value="">Select Start Location</option>
                    {% for station in stations %}
                        <option value="{{ station }}">{{ station }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- End Location Dropdown -->
            <div class="form-group">
                <label for="end_location">End Location:</label>
                <select id="end_location" name="end_location" required>
                    <option value="">Select End Location</option>
                    {% for station in stations %}
                        <option value="{{ station }}">{{ station }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="button submit-btn">Calculate Congestion</button>
            </div>
        </form>
    </div>

    <div class="mrt-map-container">
        <h3>Our MRT Map</h3>
        <img src="{{ url_for('static', filename='MRT_map.jpg') }}" alt="MRT Map" class="mrt-map">
    </div>

    <!-- Back Button -->
    <div class="back-button-container">
        <a href="{{ url_for('commuter_home') }}" class="button back-btn">Back to Dashboard</a>
    </div>
</main>

<footer>
    <p>&copy; SC2006 Group 1</p>
</footer>

</body>
</html>
