<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Exists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 350px;
        }
        p {
            color: red;
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Account Already Exists</h2>
        <p>The username or email you entered is already registered. Please try a different one.</p>
        <p><a href="{{ url_for('create_account') }}">Go back to Create Account</a></p>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

</body>
</html>
